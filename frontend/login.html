<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <title>Login | Vetcate</title>
</head>

<body>
    <div class="container">
        <main class="signup-container">
            <h1 class="heading-primary">Log in<span class="span-blue">.</span></h1>
            <p class="text-mute">Enter your credentials to access your account.</p>
            <div class="login-wrapper">
                <a href="#" class="btn btn-google">
                    <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
                    Log In with Google
                </a>
                <div class="line-breaker">
                    <span class="line"></span>
                    <span>or</span>
                    <span class="line"></span>
                </div>
            </div>

            <form class="signup-form">
                <label class="inp">
                    <input type="email" class="input-text" placeholder="&nbsp;">
                    <span class="label">Email</span>
                    <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                </label>
                <label class="inp">
                    <input type="password" class="input-text" placeholder="&nbsp;" id="password">
                    <span class="label">Password</span>
                    <span class="input-icon input-icon-password" data-password><i class="fa-solid fa-eye"></i></span>
                </label>
                <button class="btn btn-login">Login</button>
            </form>
            <p class="text-mute">Not a member? <a href="./signup.html">Sign up</a></p>
        </main>
        <div class="welcome-container">
            <h1 class="heading-secondary">Welcome to <span class="lg">Vetcare!</span></h1>
            <img src="./assets/injured.svg" alt="">
        </div>
    </div>
</body>

</html>

<script src="./scripts/login.js"></script>
