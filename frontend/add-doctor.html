    </style>
</head>

<body>
    <div id="nav">
        <h1>Admin Panel</h1>
    </div>
    <div id="after-nav">
        <div id="after-nav-col-1">

            <div class="row">
                <a href="./admin.html">
                    <h2>Manage Appointments</h2>
                </a>
            </div>
            <div class="row">
                <a href="./add-doctor.html">
                    <h2>Add Veterinarian</h2>
                </a>
            </div>
            <div class="row">
                <a href="./remove-doctor.html">
                    <h2>Remove Veterinarian</h2>

            <div class="row">
                <a href="./videosharing/frontend/index.html"> <h2>Virtual Meet</h2></a>

        </div>

        <div id="after-nav-col-2" class="side-part appprov" >

            <div>
                <div class="add-form">
                    <div class="heading">
                        <h1>Add Veterinarian</h1>
                    </div>

                    <div class="ad-row">
                        <label>Name:</label>
                        <input id="name" placeholder="Name" type="text" required />
                    </div>
                    <div class="ad-row">
                        <label>Gender:</label>
                        <input id="gender" placeholder="Gender" type="text" required />
                    </div>
                    <div class="ad-row">
                        <label>Date of Birth:</label>
                        <input id="age" placeholder="age" type="number" required />
                    </div>
                    <div class="ad-row">
                        <label>Experience:</label>
                        <input id="experience" placeholder="experience" type="number" required />
                    </div>
                    <div class="ad-row">
                        <label>Specialization:</label>
                        <input id="specialization" placeholder="Specialization" type="text" required />
                    </div>
                    <div class="ad-row">
                        <button id="btn1" class="add-btn btn">ADD</button>
                    </div>




                </div>
            </div>
        </div>

        <script src="./scripts/admin.js"></script>
